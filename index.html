<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Use correct character set. -->
	<meta charset="utf-8">
	<!-- Tell IE to use the latest, best version. -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<title>Solid Earth</title>
	<script src="js/three.min.js"></script>
	<script src="js/OrbitControls.js"></script>
	<script src="js/csg.js/csg.js"></script>
	<script src="js/ThreeCSG/ThreeCSG.js"></script>
	<style>
	  html, body {
		  width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
	  }
	</style>
</head>
<body>
<div id="viewport"></div>
</body>
<script>
var renderer, scene, camera, directlight, hemilight;
window.onload = function() {
	
	renderer = new THREE.WebGLRenderer({antialias: true});
	renderer.setSize( window.innerWidth, window.innerHeight );
	document.getElementById('viewport').appendChild(renderer.domElement);
	
	scene = new THREE.Scene();
	
	directlight = new THREE.DirectionalLight( 0xffffff );
	directlight.position.set( 1, 1, 1 ).normalize();
	scene.add( directlight );
	hemilight = new THREE.HemisphereLight( 0xffffbb, 0x080820, 1 );
	scene.add( hemilight );
	
	camera = new THREE.PerspectiveCamera(
		35,
		window.innerWidth / window.innerHeight,
		1,
		1000
	);
	camera.position.set( 5, 5, 15 );
	camera.lookAt( scene.position );
	scene.add( camera );
	// Example #1 - Cube (mesh) subtract Sphere (mesh)
	(function() {
		// var start_time = (new Date()).getTime();
		// var cube_geometry = new THREE.CubeGeometry( 3, 3, 3 );
		// var cube_mesh = new THREE.Mesh( cube_geometry );
		// cube_mesh.position.x = -7;
		// var cube_bsp = new ThreeBSP( cube_mesh );
		// var sphere_geometry = new THREE.SphereGeometry( 1.8, 32, 32 );
		// var sphere_mesh = new THREE.Mesh( sphere_geometry );
		// sphere_mesh.position.x = -7;
		// var sphere_bsp = new ThreeBSP( sphere_mesh );
		
		// var subtract_bsp = cube_bsp.subtract( sphere_bsp );
		// var result = subtract_bsp.toMesh( new THREE.MeshLambertMaterial({
			// shading: THREE.SmoothShading,
			// map: new THREE.TextureLoader().load('js/ThreeCSG/texture.png')
		// }));
		// result.geometry.computeVertexNormals();
		// scene.add( result );
		// console.log( 'Example 1: ' + ((new Date()).getTime() - start_time) + 'ms' );
		
		var group = new THREE.Object3D();
		var prev_bsp;
		var segment=20;
		for ( var i = 1; i < 25; i ++ ) {
			var sphere_geometry = new THREE.SphereGeometry( i / 2, segment, segment );
			var material = new THREE.MeshStandardMaterial( {
				color: new THREE.Color( Math.sin( i * 0.5 ) * 0.5 + 0.5, Math.cos( i * 1.5 ) * 0.5 + 0.5, Math.sin( i * 4.5 + 0 ) * 0.5 + 0.5 ),
				roughness: 0.95,
				metalness: 0.0,
				side: THREE.DoubleSide
			} );
			var sphere_mesh = new THREE.Mesh( sphere_geometry,material );
			sphere_mesh.position.set(0,0,0);
			var sphere_bsp = new ThreeBSP(sphere_mesh);
			var cube_geometry = new THREE.CubeGeometry(25,25,25);
			
			var cube_mesh = new THREE.Mesh( cube_geometry );
			cube_mesh.position.set(25/2,25/2,25/2);
			var cube_bsp = new ThreeBSP(cube_mesh);
			var subtract_bsp = sphere_bsp.subtract(cube_bsp);
			var subtract_bsp2;
			if(prev_bsp){
				subtract_bsp2 = subtract_bsp.subtract(prev_bsp);
				prev_bsp=sphere_bsp;
			}
			else{
				subtract_bsp2 = subtract_bsp;
				prev_bsp=sphere_bsp;
			}
			
			var result = subtract_bsp2.toMesh( material);
			// result.geometry.computeVertexNormals();
			group.add(result);
		}
		scene.add( group );
	})();
	
	(function render() {
		requestAnimationFrame( render );
		renderer.render(scene, camera);
	})();
	
	window.addEventListener( 'resize', onWindowResize, false );
	function onWindowResize() {
		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();
		renderer.setSize( window.innerWidth, window.innerHeight );
	}
	
	var controls = new THREE.OrbitControls( camera, renderer.domElement );
	controls.target.set( 0, 1, 0 );
	controls.update();
}
</script>
</html>
